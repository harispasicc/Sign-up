<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1b380dd787.js" 
crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela
    +Round&display=swap" rel="stylesheet">
    <title>Signup form</title> 
</head>
<body>
    <form action="#" class="form">
    <div class="img-overlay"></div>
    <div class="icon"><i class="fas fa-times"></i></div>
    <h1>Welcome and join us</h1>
    <div class="inputs">
        <label for="Email">Email</label>
        <input id="Email" type="Email" placeholder="Email">
    </div>
    <div class="inputs">
        <label for="Pasword">Pasword</label>
        <input id="Pasword" type="Password" placeholder="Pasword">
    </div>
    <div class="inputs">
        <label for="Pasword2">Confirm pasword</label>
        <input id="Pasword2" type="Password" placeholder="Confirm pasword">
    </div>
    <input type="Submit" class="button" value="Sign Up">
    <p>Already have an account</p>
</body>
</html>
